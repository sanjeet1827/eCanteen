<div class="invoice-box visible-print">
    <table cellpadding="0" cellspacing="0">
        <tr class="information">
            <td colspan="2">
                <table>
                    <tr>
                        <td>
                            {{item.Order.Id}}<br>
                            {{item.Customer.Name}}<br>
                        </td>

                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr class="heading">
            <td>
                Item
            </td>

            <td></td>
        </tr>

        <tr class="item" ng-repeat="value in vModel.orderData[$index].OrderedItems">
            <td>
                {{item.Name}}
            </td>

            <td></td>
        </tr>
    </table>
</div>
