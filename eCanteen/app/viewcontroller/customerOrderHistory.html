<style>
    .invoice-box {
        max-width: 800px;
        margin: auto;
        padding: 30px;
        border: 1px solid #eee;
        box-shadow: 0 0 10px rgba(0, 0, 0, .15);
        font-size: 16px;
        line-height: 24px;
        font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
        color: #555;
        background-color:white;
    }

        .invoice-box table {
            width: 100%;
            line-height: inherit;
            text-align: left;
        }

            .invoice-box table td {
                padding: 5px;
                vertical-align: top;
            }

            .invoice-box table tr td:nth-child(2) {
                text-align: right;
            }

            .invoice-box table tr.top table td {
                padding-bottom: 20px;
            }

                .invoice-box table tr.top table td.title {
                    font-size: 45px;
                    line-height: 45px;
                    color: #333;
                }

            .invoice-box table tr.information table td {
                padding-bottom: 40px;
            }

            .invoice-box table tr.heading td {
                background: #eee;
                border-bottom: 1px solid #ddd;
                font-weight: bold;
            }

            .invoice-box table tr.details td {
                padding-bottom: 20px;
            }

            .invoice-box table tr.item td {
                border-bottom: 1px solid #eee;
            }

            .invoice-box table tr.item.last td {
                border-bottom: none;
            }

            .invoice-box table tr.total td:nth-child(2) {
                border-top: 2px solid #eee;
                font-weight: bold;
            }

    @media only screen and (max-width: 600px) {
        .invoice-box table tr.top table td {
            width: 100%;
            display: block;
            text-align: center;
        }

        .invoice-box table tr.information table td {
            width: 100%;
            display: block;
            text-align: center;
        }
    }
</style>
<div class="invoice-box hidden-print">
    <h3>Your order history</h3>
    <table cellpadding="0" cellspacing="0" ng-repeat="item in vModel.orderHistory">

        <tr class="information">
            <td colspan="2">
                <table>
                    <tr>
                        <td>
                            {{item.Vendor.Name}}
                        </td>
                        <td>
                            {{item.Order.Id}}<br>
                            {{item.Vendor.Contact}}<br>
                            {{item.Vendor.Email}}<br>
                            <span ng-if="item.Order.PaymentStatus==1 && item.Order.Status==1">Delivered</span>
                            <span ng-if="item.Order.PaymentStatus==1 && item.Order.Status==0">Pending</span>
                            <span ng-if="item.Order.PaymentStatus==0">Payment Failure</span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr class="heading">
            <td>
                Payment Via
            </td>

            <td>
                <!--Check #-->
            </td>
        </tr>

        <tr class="details">
            <td>
                {{item.PaymentVia}}
            </td>

            <td>
                <!--1000-->
            </td>
        </tr>

        <tr class="heading">
            <td>
                Item
            </td>

            <td>
                Price
            </td>
        </tr>

        <tr class="item" ng-repeat="lstItem in item.OrderedItems">
            <td>
                {{lstItem.Name}}
            </td>

            <td>
                {{lstItem.Price}} Rs.
            </td>
        </tr>

        <tr class="total">
            <td></td>

            <td>
                Total (Incl all tax): {{item.Order.Total}} Rs.
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <hr />
            </td>
        </tr>

    </table>
</div>
