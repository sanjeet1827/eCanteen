<div class="col-lg-9 order-detail-item-dv" ng-controller="orderDetailCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading bgblue">
                    Order Detail
                </div>
                <div class="panel-body">
                    <div class="col-lg-12">
                        <div class="col-xs-11">
                            <div class="tab-content" style="border-top:none">
                                <div class="tab-pane menu-item active" id="home-v">
                                    <ul class="order-detail-item-ul">
                                        <li data-ng-repeat="item in vModel.orderItems" style="border-top:none">
                                            <div>
                                                <a class="btn btn-xs btn-default" ng-click="deleteItemFromOrderArray($root.vendorId,item.ItemId)">X</a>

                                                <h4 class="product-title">
                                                    {{item.ItemName}}
                                                </h4>

                                                <span class="qty" style="float:left">
                                                    Qty: {{item.ItemQty}}

                                                    <label>
                                                        Rs. {{item.ItemQtyPrice}}
                                                    </label>
                                                </span>

                                                <div class="order-detail-item-add-sub-dv">
                                                    <a class="btn btn-xs btn-default" ng-click="addOrderItem($root.vendorId,item.ItemId,item.ItemName,item.ItemPrice,false)">-</a>
                                                    <a class="btn btn-xs btn-default" ng-click="addOrderItem($root.vendorId,item.ItemId,item.ItemName,item.ItemPrice,true)">+</a>
                                                </div>
                                                <br />
                                                <hr />

                                            </div>
                                        </li>

                                    </ul>
                                    <div class="clear-dv">
                                        <span>Sub total:<span>{{vModel.orderSubTotal}}</span></span>
                                    </div>
                                    <div class="clear-dv">
                                        <span>Service tax:<span>{{vModel.servicetax}}</span></span>
                                    </div>
                                    <div class="clear-dv">
                                        <span>VAT:<span>{{vModel.vat}}</span></span>
                                    </div>
                                    <div class="clear-dv">
                                        <span>Discount:<span>{{vModel.discount}}</span></span>
                                    </div>
                                    <div class="subtotal">
                                        <label>Total:<span>{{vModel.orderTotalAmount}}</span></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
