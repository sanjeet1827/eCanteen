
<div ng-if="!vModel.showLoginView" class="animate-if vendor-gate">
    <form class="form-horizontal" id="form-site" name="siteForm" novalidate>
        <div class="row">
            <div class="col-sm-4">
                <div class="dv-label-gate">
                    <label>Site</label>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="dv-input-gate">
                    <select name="site" id="site" class="form-control"
                            ng-options="item.Id as item.Name for item in vModel.sites"
                            ng-model="vModel.selectedSite"></select>
                </div>
                <span ng-if="siteForm.selectedSite.$invalid">*</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="dv-label-gate">
                    <label>Name</label>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="dv-input-gate">
                    <textbox-general ng-id="name" ng-name="name" maximum-lenght="250" ng-value="vModel.name" field-required="true"></textbox-general>
                </div>
                <span ng-if="siteForm.name.$invalid">*</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="dv-label-gate">
                    <label>Contact No</label>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="dv-input-gate">
                    <textbox-general ng-id="contactNo" ng-name="contactNo" maximum-lenght="250" ng-value="vModel.contactNo" field-required="true"></textbox-general>
                </div>
                <span ng-if="siteForm.contactNo.$invalid">*</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="dv-label-gate">
                    <label>Email</label>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="dv-input-gate">
                    <textbox-general ng-type="email" ng-id="email" ng-name="email" maximum-lenght="250" ng-value="vModel.email" field-required="true"></textbox-general>
                </div>
                <span ng-if="siteForm.email.$invalid">*</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="dv-label-gate">
                    <label>Shop No</label>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="dv-input-gate">
                    <textbox-general ng-id="shopNo" ng-name="shopNo" maximum-lenght="250" ng-value="vModel.shopNo" field-required="true"></textbox-general>
                </div>
                <span ng-if="siteForm.shopNo.$invalid">*</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="dv-label-gate">
                    <label>Password</label>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="dv-input-gate">
                    <textbox-general ng-type="password" ng-id="password" ng-name="password" minimum-lenght="4" maximum-lenght="5" ng-value="vModel.password" field-required="true"></textbox-general>
                </div>
                <span ng-if="siteForm.password.$invalid">*</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="dv-label-gate">
                    <label>Logo</label>
                </div>
            </div>
            <div class="col-sm-8">
                <div>
                    <input fileupload-general="vModel.logo" type="file" style="margin-top:15px" /><span>Only png logo allowed</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">

            </div>
            <div class="col-sm-8">
                <div class="vendor-gate-button">
                    <button-general type="submit" value="Sign Up" ng-click="signUp(siteForm.$invalid,vModel)"></button-general>
                    <a ng-click="activeLoginView(true)">Already registered </a>
                </div>

            </div>
        </div>
        <div class="row" ng-if="vModel.alreadyRegistered">
            <div class="col-sm-12">
                <p>
                    Vendor already registered with provided email id.
                </p>
            </div>

        </div>
    </form>
</div>
<div ng-if="vModel.showLoginView" class="animate-if vendor-gate">
    <form class="form-horizontal" id="form-vendor-login" name="vendorLoginForm" novalidate>
        <div class="row">
            <div class="col-sm-4">
                <div class="dv-label-gate">
                    <label>Email</label>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="dv-input-gate">
                    <textbox-general ng-type="email" ng-id="email" ng-name="email" maximum-lenght="250" ng-value="vLoginModel.email" field-required="true"></textbox-general>
                </div>
                <span ng-if="vendorLoginForm.email.$invalid">*</span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="dv-label-gate">
                    <label>Password</label>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="dv-input-gate">
                    <textbox-general ng-type="password" ng-id="password" ng-name="password" maximum-lenght="250" ng-value="vLoginModel.password" field-required="true"></textbox-general>
                </div>
                <span ng-if="vendorLoginForm.password.$invalid">*</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">

            </div>
            <div class="col-sm-8">
                <div class="vendor-gate-button">
                    <button-general type="submit" value="Sign In" ng-click="signIn(vendorLoginForm.$invalid,vLoginModel)"></button-general>
                    <a style="cursor:pointer" ng-click="activeLoginView(false)">Sign Up </a>
                </div>

            </div>
        </div>
        <div class="row" ng-if="!vLoginModel.autheticated">
            <div class="col-sm-12">
                <p>
                    Login failed! Please check if you already confirmed your email after restistration or enter valid email/password
                </p>
            </div>

        </div>
    </form>
</div>
<div ng-if="vModel.registerationPosted" class="animate-if vendor-gate">
    <div class="row">
        <div class="col-sm-12">
            <p>
                Thank you for registraion.
            </p>
        </div>

    </div>

</div>
