
<div *ngIf="!vModel.showLoginView" class="animate-if vendor-gate">
    <form class="form-horizontal" id="form-site" #siteForm="ngForm" novalidate>
        <div class="row">
            <div class="col-sm-4">
                <div class="dv-label-gate">
                    <label>Site</label>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="dv-input-gate">
                    <select name="site" id="site" class="form-control" [(ngModel)]="vModel.selectedSite">
                        <option *ngFor="let item of sites" [value]="item.Id">{{item.Name}}</option>
                    </select>
                </div>
                <!--<span *ngIf="site.invalid">*</span>-->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="dv-label-gate">
                    <label>Name</label>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="dv-input-gate">
                    <textbox-general ngId="name" ngName="name" maximumLenght="250" [(ngValue)]="vModel.name" fieldRequired="true"></textbox-general>
                    <!--<input name="name" [(ngModel)]="vModel.name">-->
                </div>
                <!--<span *ngIf="name.invalid">*</span>-->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="dv-label-gate">
                    <label>Contact No</label>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="dv-input-gate">
                    <textbox-general ngId="contactNo" ngName="contactNo" maximumLenght="250" [(ngValue)]="vModel.contactNo" fieldRequired="true"></textbox-general>
                </div>
                <!--<span ngIf="contactNo.invalid">*</span>-->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="dv-label-gate">
                    <label>Email</label>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="dv-input-gate">
                    <textbox-general ngType="email" ngId="email" ngName="email" maximumLenght="250" [(ngValue)]="vModel.email" fieldRequired="true"></textbox-general>
                </div>
                <!--<span ngIf="email.invalid">*</span>-->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="dv-label-gate">
                    <label>Shop No</label>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="dv-input-gate">
                    <textbox-general ngId="shopNo" ngName="shopNo" maximumLenght="250" [(ngValue)]="vModel.shopNo" fieldRequired="true"></textbox-general>
                </div>
                <!--<span ngIf="shopNo.invalid">*</span>-->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="dv-label-gate">
                    <label>Password</label>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="dv-input-gate">
                    <textbox-general ngType="password" ngId="password" ngName="password" minimum-lenght="4" maximumLenght="5" [(ngValue)]="vModel.password" fieldRequired="true"></textbox-general>
                </div>
                <!--<span ngIf="password.invalid">*</span>-->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="dv-label-gate">
                    <label>Logo</label>
                </div>
            </div>
            <div class="col-sm-8">
                <div>
                    <input fileupload-general="vModel.logo" type="file" style="margin-top:15px" /><span>Only png logo allowed</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">

            </div>
            <div class="col-sm-8">
                <div class="vendor-gate-button">
                    <button-general buttonType="submit" value="Sign Up" (Submit)="signUp(siteForm.invalid,vModel)"></button-general>
                    <!--<a (click)="activeLoginView(true)">Already registered </a>-->
                </div>

            </div>
        </div>
        <div class="row" *ngIf="vModel.alreadyRegistered">
            <div class="col-sm-12">
                <p>
                    Vendor already registered with provided email id.
                </p>
            </div>

        </div>
    </form>
</div>
