<input type="{{ngType}}" class="form-control textbox-general" id="{{ngId}}" name="{{ngName}}" placeholder="{{placeholder}}" minLength="{{minimumLenght}}" maxLength="{{maximumLenght}}"
        [(ngModel)]="ngValue" required="{{fieldRequired}}" 
       (change)="onChange($event)"
       (keyup)="onChange($event)" />
<span style="float:right;color:red" *ngIf="parseError===true">*</span>
